<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
  <div class="form-row">
      <label for="card-info">Card Info</label>
    <div class="form-group row">
      <label class="col-sm-2 col-md-2 col-form-label">Name</label>
      <div class="col-sm-10 col-md-10">
      <input type="text" placeholder="Jane Doe" required="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-md-2 col-form-label">Email</label>
      <div class="col-sm-10 col-md-10">
      <input type="email" placeholder="janedoe@gmail.com" required="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-md-2 col-form-label">Phone</label>
      <div class="col-sm-10 col-md-10">
        <input type="tel" placeholder="(941) 555-0123" required="">
      </div>
    </div>
    <div id="card-info" #cardInfo></div>

    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
  </div>

  <button type="submit">Pay</button>
</form>
